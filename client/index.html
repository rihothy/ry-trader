<html>
    <head>
        <meta charset="utf-8">
        <title>Fucking Trader</title>

        <link hrel="static/img/icon.png" rel="shortcut icon" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="static/js/index.js"></script>

        <style>
            .my-container {
                width: 20rem;
                margin-top: 10rem;
            }

            span {
                width: 6rem;
                display: inline-block !important;
            }
        </style>
    </head>

    <body>
        <div class="container my-container">
            <div class="input-group mb-3">
                <span class="input-group-text">code</span>
                <select class="form-select" id="code-selector">
                    <option value="TSLA" selected>TSLA</option>
                    <option value="NVDA">NVDA</option>
                    <option value="AAPL">AAPL</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">type</span>
                <select class="form-select" id="type-selector">
                    <option value="call" selected>call</option>
                    <option value="put">put</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">date</span>
                <select class="form-select" id="date-selector">
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">strike</span>
                <select class="form-select" id="strike-selector">
                </select>
            </div>
        </div>
    </body>
</html>
